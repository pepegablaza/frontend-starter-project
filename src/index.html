<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/55abfc4a90.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/index.css" />
		<script type="module" src="./assets/scripts/index.js" defer></script>
		<title>Shopping Cart</title>
	</head>
	<body>
		<main>
			<div class="dropdown-container">
				<button class="cart-btn">
					<i class="fas fa-shopping-cart fa-3x"></i>
				</button>
				<div class="dropdown-content">
					<div class="dropdown-content-arrow"></div>
					<h2 class="dropdown-content-title"></h2>
					<button class="btn-up">
						<i class="fas fa-arrow-up"></i>
					</button>
					<ul class="dropdown-content-list"></ul>
					<button class="btn-down"><i class="fas fa-arrow-down"></i></button>
					<div class="action-btn-container">
						<a href="#" class="btn-edit">Edit Cart</a>
						<a href="#" class="btn-checkout">CHECKOUT</a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
